<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="13.1 style.css">

</head>
<body>
<div class="container">

<h1>We would like to help you</h1>

<form class="form" action="">
        <div class="form-group form-name">
            <input id="name" type="text" autocomplete="off" placeholder="Name" class="form-control name valid" required  />
        <div class="error"></div>
        </div>
        <div class="form-group form-message">
            <input id="message" type="text" placeholder="Message" class="form-control message valid" required />
            <div class="error"></div>
        </div>

    <h2>How to answer you</h2>

        <div class="form-group form-phone">
            <input id="phone" type="text" placeholder="Phone number"  class="form-control phone valid"  required/>
            <div class="error"></div>
        </div>
            <div class="form-group form-email">
            <input id="email" type="email" placeholder="Email" class="form-control email valid"  required/>
                <div class="error"></div>
        </div>
    <button type="submit">Send message</button>
</form>

</div>

<script src="13.1 js.js"></script>
</body>
</html>
